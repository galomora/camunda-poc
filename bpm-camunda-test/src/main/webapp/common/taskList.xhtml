<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/layout/template.xhtml">
		<ui:define name="content">
			<h:form id="principal_form">
				<b:panel title="#{commonProperties['tags.tasks.assigned']}" look="primary">
					<b:row>
						<b:column col-md="8">
							<p:dataTable value="#{userTaskListController.assignedTasks}" var="task" selectionMode="single">
								<p:ajax event="rowSelect" listener="#{userTaskListController.selectTask(task)}" update="principal_form:assigned-task-detail-panel"></p:ajax>
								<p:column headerText="#{commonProperties['tags.name']}" >
									<h:outputText value="#{task.name}" />
								</p:column>
								<p:column headerText="#{commonProperties['tags.description']}">#{task.description}</p:column>
							</p:dataTable>
						</b:column>
						<b:column col-md="4">
							<b:panel title="#{commonProperties['tags.tasks.detail']}" look="info" id="assigned-task-detail-panel" >
								 <b:row>
								 	<b:column col-md="2">
								 		<label><h:outputText value="#{commonProperties['tags.name']}" /> </label>
								 	</b:column>
								 	<b:column col-md="2">
								 		<h:outputText value="#{userTaskListController.taskWithInto.task.name}" />
								 	</b:column>
								 </b:row>
							</b:panel>
						</b:column>
					</b:row>
				</b:panel>
				
				<b:panel title="#{commonProperties['tags.tasks.unassigned']}" look="primary">
					<b:row>
						<b:column col-md="8">
							<p:dataTable value="#{userTaskListController.unassignedTasks}" var="task" selectionMode="single">
								<p:ajax event="rowSelect" listener="#{userTaskListController.selectTask(task)}" update="principal_form:unassigned-task-detail-panel"></p:ajax>
								<p:column headerText="#{commonProperties['tags.name']}" >
									<h:outputText value="#{task.name}" />
								</p:column>
								<p:column headerText="#{commonProperties['tags.description']}">#{task.description}</p:column>
							</p:dataTable>
						</b:column>
						<b:column col-md="4">
							<b:panel title="#{commonProperties['tags.tasks.detail']}" look="info" id="unassigned-task-detail-panel">
								 <b:row>
								 	<b:column col-md="2">
								 		<label><h:outputText value="#{commonProperties['tags.name']}" /> </label>
								 	</b:column>
								 	<b:column col-md="2">
								 		<h:outputText value="#{userTaskListController.taskWithInto.task.name}" />
								 	</b:column>
								 </b:row>
								 <b:row>
								 	<b:column col-md="2">
								 		<label><h:outputText value="#{commonProperties['tags.tasks.claim']}" /> </label>
								 	</b:column>
								 	<b:column col-md="2">
								 		<h:outputText value="#{userTaskListController.taskWithInto.task.name}" />
								 	</b:column>
								 </b:row>
							</b:panel>
						</b:column>
					</b:row>
				</b:panel>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
