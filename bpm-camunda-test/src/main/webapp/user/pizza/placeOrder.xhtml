<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    		-->
			<f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
		</f:metadata>
	</ui:define>
	<ui:define name="title">Place Order</ui:define>
	<ui:define name="content">
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<h:form id="principal_form">
			<b:messages />
			<b:panelGrid colSpans="1, 11" size="xs">
				<f:facet name="header">
					<h:outputLabel value="Select you pizza" />
				</f:facet>
				<label for="pizza">Pizza</label>

				<b:selectOneMenu id="pizza" value="#{processVariables['pizza']}" span="4">
					<f:selectItem itemValue="Margarita" itemLabel="Margarita" />
					<f:selectItem itemValue="Salami" itemLabel="Salami" />
					<f:selectItem itemValue="Tonno" itemLabel="Tonno" />
					<f:selectItem itemValue="Prosciutto" itemLabel="Prosciutto" />
				</b:selectOneMenu>

				<label for="customer">Customer</label>
				<!-- create process variables using the processVariables map. -->
				<b:inputText id="customer" value="#{processVariables['customer']}" required="true" span="4" />

				<label for="address">Address</label>
				<!-- create process variables using the processVariables map. -->
				<b:inputText id="address" value="#{processVariables['address']}" required="true" span="4" />
			</b:panelGrid>

			<b:commandButton id="submit_button_b" look="primary" value="Order Pizza boots" action="#{camundaTaskForm.completeProcessInstanceForm()}" />
			
		</h:form>
	</ui:define>
</ui:composition>

</html>
